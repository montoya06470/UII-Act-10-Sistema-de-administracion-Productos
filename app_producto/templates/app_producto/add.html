{% extends "app_producto/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Agregar Producto</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      El nuevo producto fue agregado exitosamente.
      <a href="{% url 'index' %}" class="alert-link">Ir a la p√°gina principal.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-box-open fa-lg"></i> Registro de Producto
          </div>
          <div class="card-body">
            <form action="{% url 'add' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Agregar</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
